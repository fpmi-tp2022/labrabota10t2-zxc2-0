name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: xcodebuild -project 'delivery/delivery.xcodeproj' -scheme 'delivery' -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.2' clean test
    - name: Run tests
      run: xcodebuild -project 'delivery/delivery.xcodeproj' -scheme 'delivery' -destination 'generic/platform=iOS' -configuration Release build CODE_SIGNING_ALLOWED=NO

